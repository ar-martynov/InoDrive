<div class="row">
    <div class="col-sm-12">
        <h4 class="pull-left">Информация о поездке</h4>
    </div>
</div>
<div class="row" id="content">
    <div class="col-md-2" id="userInfo">

    </div>
    <div class="col-md-10" id="tourInfo">
        <div class="row">
            <div class="col-sm-4">
                <h5>
                    <span id="startName">Нижний Новгород</span> -
                    <span id="destName">Санкт-Петербург</span>
                </h5>
            </div>
            <div class="col-sm-3">
                <h5>
                    <span id="expirationDate">30/04/2015</span>
                    <small>
                        дата поездки
                    </small>
                </h5>
            </div>
            <div class="col-sm-3">
                <h5>
                    <span id="payment">10 000</span>
                    <small> с пассажира </small>
                </h5>
            </div>
            <div class="col-sm-2">
                <h5>
                    <span id="freeSlots">12</span>
                    <small>
                        cвободых мест
                    </small>
                </h5>
            </div>
        </div>
       
        <div class="row">
            <div class="col-sm-8">
                <span id="wayPoints" class="pull-left">
                    <strong>Промежуточные пункты: </strong>
                    <span id="wpnts">
                    </span>
                </span>
                
            </div>
            <div class="col-sm-4">
                <button id="bid" type="button" class="btn btn-primary btn-sm pull-right">Занять место</button>
            </div>
        </div>
        <hr />

        <div class="row">
            <div class="col-lg-6">
                <div class="row">
                    <div class="col-sm-9">
                        <strong>Автомобиль: </strong> <span id="userCar"></span><br />
                        <strong>Дополнительная информация: </strong> <span id="additionalInfo"></span><br/>
                        <div id="ratingWrap">
                            <p>
                                <strong>Вы можете проголосовать за поездку:</strong>
                                <div id="ratingBar"></div>
                            </p>
                        </div>
                    </div> 
                    <div class="col-sm-3">
                        <a id="carImageLink" class="pull-right" data-lightbox="car-image" data-title="Фото автомобиля, на котором осуществляется поездка">
                            <img id="carImage" class="img-thumbnail" src="Content/images/no-car.png" width="100" height="100">
                        </a>
                    </div> 
                </div>
            </div>
            <div class="col-lg-6" >
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div id="mapCanvas" class="mapCanvas"></div>
                    </div>

                </div>
            </div>
           
        </div>
    </div>
</div>
