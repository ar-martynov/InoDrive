<div class="row">
    <div class="col-sm-4">
        <div class="form-group ">
            <label for="startCity" class="control-label"><b>Откуда:</b></label>
            <input type="text" class="form-control" id="startCity" name="startCity" placeholder="Введите пункт отправления">
            <span class="help-block  pull-right"></span>
        </div>
    </div>
    <div class="col-sm-4">
        <div class="form-group ">
            <label for="destCity" class="control-label"><b>Куда:</b></label>
            <input type="text" class="form-control" id="destCity" name="destCity" placeholder="Введите пункт назначения">
            <span class="help-block  pull-right"></span>
        </div>
    </div>
    <div class="col-sm-2">
        <div class="form-group  ">
            <label for="expirationDate" class="control-label"><b>Дата:</b></label>
            <input type="text" class="form-control" id="expirationDate" name="expirationDate" placeholder="Введите дату поездки">
            <span class="help-block  pull-right"></span>
        </div>
    </div>
    <div class="col-sm-2">
        <div class="form-group ">
            <label for="freeSlots" class="control-label"><b>Людей:</b></label>
            <input type="number" min="1" max="8" class="form-control" id="freeSlots" name="freeSlots">
            <span class="help-block pull-right"></span>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-3 pull-right">
        <div class="form-group pull-right">
            <a href="#/tours/create" class="btn btn-primary btn-xs">Новая</a>
            <button type="button" id="searchButton" class="btn btn-default  btn-sm"><span class="glyphicon glyphicon-search" /> &nbsp; Поиск</button>
        </div>
    </div>  
    <div class="col-sm-3 pull-left">
        <div class="form-group">
            <div class="btn-group" data-toggle="buttons">
                <label class="btn btn-default btn-xs">
                    <input type="checkbox" id="chkbx-advancedSearch" autocomplete="off" value="false"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Расширенный поиск
                </label>
            </div>
        </div>
    </div>
</div>
